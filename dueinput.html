<html>
 <head>

 </head>
<body>
<h1>Moltiplicazione tra due numeri </h1>
<form id="frm1" >
Primo numero: <input type="number" name="num1" value=""><br> <!--box dove inserire gli input-->
Secondo Numero: <input type="number" name="num2" value=""><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>


<button onclick="myFunction()">Calcola il risultato:</button>

<p>Il primo numero è:</p> 
<p id="num1"></p> 
<p>Il secondo numero è:</p>
<p id="num2"></p>

Il risultato è :
<p id="demo"></p>

<!--inizio dello script-->

<script>
function myFunction() {

var x = document.getElementById("frm1");

var num1=x.elements[0].value;  
document.getElementById("num1").innerHTML =num1;

var num2=x.elements[1].value;
document.getElementById("num2").innerHTML =num2;
  
  document.getElementById("demo").innerHTML =Calcolo(num1,num2);
}

function Calcolo(n1,n2){
return n2*n1; 
}

</script>

</body>
</html>

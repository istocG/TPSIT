<SCRIPT Language='JavaScript'>

    function inizia()
    {
       var b=document.getElementById('B');
       let i=10;
       
       setInterval(function ()  {
          y=parseInt(b.offsetLeft);
          x=parseInt(b.offsetTop); 
          
             y=y+i;
             x=x+i;
             b.style.left=y;
             b.style.top=x;
          
             i=i+10;
          
    }, 100);
       
       
    }
    
    </SCRIPT>
    
    
    <HTML>
       <HEAD>
       <TITLE>Diagonale</TITLE>
       </HEAD>
    
       <style type="text/css">
         
          #B
          {
             left:300px;
             top:150px;
             height:50px;
             background-color:rgb(35, 22, 174);
             color:black;
             position:absolute;
             height:100px;
             width:100px;
             text-align:center;
             font-size:20px; 
             border-width:1px;
             border:solid black;
          }
    
       </style>
    
    
        <BODY onLoad="inizia()">
    
        <DIV id='B'></DIV>
    
       </BODY>
    
    </HTML>

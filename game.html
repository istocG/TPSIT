<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lancia un dado</title>

</head>
<body>
    <div id="gamecontainer">
        <button class="button start" onclick="lanciodado()">Start</button>

        <h4 style="text-align: center;  margin-top: 50px;">LANCIO DADO</h4>
        <p id="dado" style="text-align: center;margin-top: 100px;font-size: xx-large;">...</p>
        

        <button id="b1" class="button num">1</button>
        <button id="b2" class="button num">2</button>
        <button id="b3" class="button num">3</button>
        <button id="b4" class="button num">4</button>
        <button id="b5" class="button num">5</button>
        <button id="b6" class="button num">6</button>
      </div>
</body>
<script>
     function lanciodado()
    {

    //primo dado

    let casuale=0;
    let dado=0;
    let lancio=0;
    casuale=Math.random();
    dado=casuale*5;
    lancio=Math.round(dado)+1;
    document.getElementById("dado").innerHTML=lancio;
    }
</script>

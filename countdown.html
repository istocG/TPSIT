<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown da 3</title>

<style>
    .p{
        font-size: 1000%;
        color: rgb(20, 220, 27);
        text-align: center;
    }

    .div{
        height: 600px;
        width: 600px;
        border: 1px solid black;
        text-align: center;
        margin: 100px;
        background-color: rgb(0, 0, 0);
    }
</style>
</head>
<body>
<div class="div">
    <p id="miocountdown" class="p"></p>
</div>
<script>
    const mioIntervallo=setInterval(startCountDown,1000)
let contatore=0;
let countdown=3;

function startCountDown(){
    document.getElementById("miocountdown").innerHTML=countdown.toString();
countdown--;
if(countdown==-1){
    clearInterval(mioIntervallo)
    document.getElementById("miocountdown").innerHTML="Start!";
}
}

    </script>
    </body>
</html>

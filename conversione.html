<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversione in kcal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css&quot; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Stile del programma-->

  <style>
      
  </style>
</head>


<body>

    <div id="miocontainer">
        <h3>Inserire i valori </h3><br><br>

        <!--Input -->

        <label for="grassi">Grassi:</label>
         <input type="number" name="grassi" id="input1">
         <label>g</label>
        <p></p>
        <label for="carboidrati">Carboidrati:</label>
        <input type="number" name="carboidrati" id="input2">
        <label>g</label>
        <p></p>
        <label for="proteine">Proteine:</label>
         <input type="number" name="proteine" id="input3">
         <label>g</label>
         <p></p>
         <label for="fibre">Fibre:</label>
         <input type="number" name="fibre" id="input4">
         <label>g</label>
         <p></p>
         
         <!--Bottone che esegue il calcolo-->

         <button id="Button" onclick="Converti()">Converti il Peso in kcal</button>

        <!--Output-->

         <div>
            <p id="out">...</p><br>
            <p id="out2">...</p><br>
        </div>
    </div>
<script>

    function Converti() {

/*Inserisco nella funzione i comandi per prendere i valori dagli input*/

      let pesograsso=document.getElementById("input1").value;
      let pesocarbo=document.getElementById("input2").value;
      let pesoprot=document.getElementById("input3").value;
      let pesofibre=document.getElementById("input4").value;
    
/*Dichiaro le variabili*/

      var calorie;
      var joule;
      var grassi;
      var carbo;
      var proteine;
      var fibre;

/*Eseguo i calcoli*/

      grassi=pesograsso*9;
      carbo=pesocarbo*4;
      proteine=pesoprot*4;
      fibre=pesofibre*2;

      calorie=grassi+carbo+proteine+fibre;
      joule=calorie*4,184;

/*Invio i valori nell'output*/

      document.getElementById("out").innerHTML=calorie+" kcal";
      document.getElementById("out2").innerHTML=joule+" kj";
    }

</script>
</body>
</html>
